<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Rutinas de Gimnasio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ’ª Gestor de Rutinas de Gimnasio</h1>
        <p>Organiza tus ejercicios y mantÃ©n el control de tu entrenamiento</p>
      </header>

      <main>
        <!-- Formulario para agregar ejercicios -->
        <section class="form-section">
          <h2>Agregar Ejercicio</h2>
          <form id="ejercicio-form" class="ejercicio-form">
            <div class="form-group">
              <label for="nombre-ejercicio">Nombre del Ejercicio:</label>
              <input
                type="text"
                id="nombre-ejercicio"
                name="nombre"
                required
                placeholder="Ej: Press de banca"
              />
            </div>

            <div class="form-group">
              <label for="series">Series:</label>
              <input
                type="number"
                id="series"
                name="series"
                min="1"
                max="20"
                required
                placeholder="Ej: 3"
              />
            </div>

            <div class="form-group">
              <label for="repeticiones">Repeticiones:</label>
              <input
                type="number"
                id="repeticiones"
                name="repeticiones"
                min="1"
                max="100"
                required
                placeholder="Ej: 12"
              />
            </div>

            <button type="submit" class="btn-agregar">Agregar Ejercicio</button>
          </form>
        </section>

        <!-- SecciÃ³n para mostrar la rutina -->
        <section class="rutina-section">
          <div class="rutina-header">
            <h2>Mi Rutina de Entrenamiento</h2>
            <button id="guardar-rutina" class="btn-guardar">
              Guardar Rutina
            </button>
          </div>

          <div id="mensaje-estado" class="mensaje-estado"></div>

          <div id="rutina-container" class="rutina-container">
            <div id="rutina-vacia" class="rutina-vacia">
              <p>No hay ejercicios en tu rutina. Â¡Agrega el primero!</p>
            </div>
            <ul id="lista-ejercicios" class="lista-ejercicios"></ul>
          </div>

          <div class="rutina-stats">
            <span id="total-ejercicios">Total de ejercicios: 0</span>
          </div>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
